<svg width="200" height="400" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <rect x="25" y="10" width="50" height="180" rx="8" ry="8" fill="#FACC15" stroke="#EAB308" stroke-width="2"/>
  
  <!-- Windshield (Front) -->
  <rect x="27" y="15" width="46" height="20" rx="3" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Rear Window -->
  <rect x="27" y="165" width="46" height="10" rx="2" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Roof A/C Unit -->
  <rect x="35" y="140" width="30" height="20" rx="2" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
  <line x1="38" y1="145" x2="62" y2="145" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="38" y1="150" x2="62" y2="150" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="38" y1="155" x2="62" y2="155" stroke="#9CA3AF" stroke-width="1"/>

  <!-- Sunroof / Hatch -->
  <rect x="40" y="50" width="20" height="20" rx="2" fill="#3B82F6" opacity="0.6" stroke="#2563EB" stroke-width="1"/>
  <rect x="40" y="90" width="20" height="20" rx="2" fill="#3B82F6" opacity="0.6" stroke="#2563EB" stroke-width="1"/>

  <!-- Left Mirrors -->
  <path d="M25 25 L15 20" stroke="#000" stroke-width="2"/>
  <rect x="10" y="15" width="5" height="10" rx="1" fill="#000"/>

  <!-- Right Mirrors -->
  <path d="M75 25 L85 20" stroke="#000" stroke-width="2"/>
  <rect x="85" y="15" width="5" height="10" rx="1" fill="#000"/>

  <!-- Headlights -->
  <circle cx="30" cy="12" r="3" fill="#FEF08A"/>
  <circle cx="70" cy="12" r="3" fill="#FEF08A"/>

  <!-- Brake Lights -->
  <rect x="28" y="188" width="8" height="3" fill="#EF4444"/>
  <rect x="64" y="188" width="8" height="3" fill="#EF4444"/>
</svg>
